<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/buscador.css}"/>
  <link rel="stylesheet" th:href="@{/css/mostrar-productos.css}"/>
  <title>Buscador - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid contenedor-pagina-en-proceso">
 <div class="row pagina-en-proceso mt-3 mb-3">
   <form class="d-flex" method="post" th:action="@{/buscar-orden}">
     <input class="form-control me-2" name="datoOrden" type="search" placeholder="Ingresá el número de orden, nombre del cliente o número de teléfono" aria-label="Search">
     <button class="btn btn-outline-success btn-lupa" type="submit">
       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
         <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
       </svg>
     </button>
   </form>

   <div class="container mt-4">
     <h4 class="titulo-tabla-ordenes mb-4">Ordenes encontradas</h4>

     <div th:if="${#lists.isEmpty(ordenesEncontradas)}" class="alert alert-warning">
       No se encontraron órdenes con el dato "<span th:text="${param.datoOrden}">dato</span>".
     </div>

     <div th:if="${!#lists.isEmpty(ordenesEncontradas)}" class="table-responsive">
       <table class="table table-striped">
         <thead>
         <tr>
           <th>N° de Orden</th>
           <th>Cliente</th>
           <th>Teléfono</th>
           <th>Producto</th>
           <th>Entrega</th>
           <th>Estado</th>
           <th>Pago</th>
           <th>Acciones</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="orden : ${ordenesEncontradas}">
           <td th:text="${orden.id}"></td>
           <td th:text="${orden.nombreCliente}"></td>
           <td th:text="${orden.telefonoCliente}"></td>
           <td th:text="${orden.tipoProducto}" class="capitalize"></td>
           <td th:text="${orden.fechaEntrega}"></td>
           <td th:text="${orden.estadoOrden.estadoDeOrden}"></td>
           <td th:text="${orden.estadoPago.estadoDePago}"></td>
           <td>
             <button class="btn btn-primary btn-sm ver-btn"
                       data-bs-target="#ordenModal"
                       data-bs-toggle="modal"
                       th:data-idorden="${orden.id}"
                       th:data-tipoproducto="${orden.tipoProducto}">
               VER
             </button>
           </td>
         </tr>
         </tbody>
       </table>
     </div>
   </div>
 </div>
</div>

<div class="modal fade" id="ordenModal" tabindex="-1" aria-labelledby="ordenModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ordenModalLabel">Detalle de la Orden</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


</body>
<script th:src="@{/js/listado.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y7Vu8y+6ie4EnWz9Z2Jv3C92iZgfH1lwCk="
        crossorigin="anonymous"></script>
</html>
