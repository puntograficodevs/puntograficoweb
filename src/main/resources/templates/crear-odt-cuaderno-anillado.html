<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/crear-odt.css}"/>
  <title>Orden - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 th:text="${ordenTrabajo.id} != null ? 'Editar orden - Cuaderno anillado' : 'Crear orden - Cuaderno anillado'"></h2>

  <form method="post" action="/api/creacion-cuaderno-anillado">
    <!-- DATOS DEL CLIENTE -->
    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-cliente">Datos del Cliente</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombreCliente" class="form-label">Nombre del cliente *</label>
          <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" th:value="${ordenTrabajo.nombreCliente}" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="col-md-4">
          <label for="telefonoCliente" class="form-label">Teléfono del cliente *</label>
          <input type="text" class="form-control" name="telefonoCliente" id="telefonoCliente" th:value="${ordenTrabajo.telefonoCliente}" placeholder="Ej: 1123952892" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="esCuentaCorriente" id="esCuentaCorriente" th:checked="${ordenTrabajo.esCuentaCorriente}">
            <label class="form-check-label" for="esCuentaCorriente">¿CC?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaEntrega" class="form-label">Fecha de entrega *</label>
          <input type="date" class="form-control" name="fechaEntrega" id="fechaEntrega" th:value="${ordenTrabajo.fechaEntrega}" required>
        </div>
        <div class="col-md-4">
          <label for="horaEntrega" class="form-label">Hora de entrega</label>
          <input type="text" class="form-control" name="horaEntrega" id="horaEntrega" th:value="${ordenTrabajo.horaEntrega}" placeholder="Ej: 11:30 pm">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleFechaMuestra" th:checked="${ordenTrabajo.fechaMuestra != null}">
            <label class="form-check-label" for="toggleFechaMuestra">¿Muestra?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3" th:classappend="${ordenTrabajo.fechaMuestra != null} ? '' : 'd-none'" id="fechaMuestraRow">
        <div class="col-md-6">
          <label for="fechaMuestra" class="form-label">Fecha de muestra</label>
          <input type="date" class="form-control" name="fechaMuestra" id="fechaMuestra" th:value="${ordenTrabajo.fechaMuestra}">
        </div>
      </div>
    </div>

    <!-- DATOS DEL CUADERNO ANILLADO -->
    <input type="hidden" name="tipoProducto" value="cuaderno anillado">
    <input type="hidden" name="idOrden" th:value="${ordenTrabajo != null ? ordenTrabajo.id : ''}">

    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-producto">Datos del Producto</h5>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Medida *</label>
          <div th:each="medida : ${listaMedidaCuadernoAnillado}" class="form-check">
            <input class="form-check-input medida-radio" type="radio" name="medidaCuadernoAnillado.id"
                   th:id="'medida-' + ${medida.id}" th:value="${medida.id}" th:data-medida="${medida.medida}"
                   th:checked="${cuadernoAnillado.medidaCuadernoAnillado != null} ? ${medida.id} == ${cuadernoAnillado.medidaCuadernoAnillado.id} : false" required>
            <label class="form-check-label" th:for="'medida-' + ${medida.id}" th:text="${medida.medida}"></label>
          </div>

          <!-- INPUT PERSONALIZADO -->
          <div class="mt-2 d-none" id="medidaPersonalizadaGroup">
            <label for="medidaPersonalizada" class="form-label">Medida personalizada</label>
            <input type="text" class="form-control" th:value="${cuadernoAnillado.medidaPersonalizada}" name="medidaPersonalizada" id="medidaPersonalizada" placeholder="Ej: 21x29 cm">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Tipo de tapa *</label>
          <div th:each="tipo : ${listaTipoTapaCuadernoAnillado}" class="form-check">
            <input class="form-check-input tipo-tapa-radio" type="radio" name="tipoTapaCuadernoAnillado.id"
                   th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-tipo-tapa="${tipo.tipo}"
                   th:checked="${cuadernoAnillado.tipoTapaCuadernoAnillado != null} ? ${tipo.id} == ${cuadernoAnillado.tipoTapaCuadernoAnillado.id} : false" required>
            <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
          </div>

          <!-- INPUT PERSONALIZADO -->
          <div class="mt-2 d-none" id="tipoTapaPersonalizadaGroup">
            <label for="tipoTapaPersonalizada" class="form-label">Tipo de tapa personalizada</label>
            <input type="text" th:value="${cuadernoAnillado.tipoTapaPersonalizada}" class="form-control" name="tipoTapaPersonalizada" id="tipoTapaPersonalizada" placeholder="Ej: Tapa dura">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="cuaderno-anillado-cantidad-hojas" class="form-label">Cantidad de Hojas *</label>
          <input type="number" name="cantidadHojas" th:value="${cuadernoAnillado.cantidadHojas}" class="form-control" id="cuaderno-anillado-cantidad-hojas" required min="1" placeholder="0">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="cuaderno-anillado-enlace-archivo" class="form-label">Enlace del Archivo</label>
          <input type="url" class="form-control" name="enlaceArchivo" th:value="${cuadernoAnillado.enlaceArchivo}" id="cuaderno-anillado-enlace-archivo" placeholder="Ej: http://drive.google.com/archivo.pdf">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="cuaderno-anillado-informacion-adicional" class="form-label">Información adicional</label>
          <textarea class="form-control" name="informacionAdicional" th:value="${cuadernoAnillado.informacionAdicional}" id="cuaderno-anillado-informacion-adicional" rows="1" placeholder="Inserte aquí más info."></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="cuaderno-anillado-cantidad" class="form-label">Cantidad *</label>
          <input type="number" value="1" class="form-control" id="cuaderno-anillado-cantidad" th:value="${cuadernoAnillado.cantidad}" name="cantidad" required placeholder="0">
        </div>
      </div>
    </div>

    <div class="contenedor-datos-odt" th:if="${ordenTrabajo.id}">
      <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Total *</label>
          <input type="number" class="form-control" id="totalPrevio" th:value="${ordenTrabajo.total}" readonly>
        </div>
        <div class="col-md-4">
          <label for="abonado" class="form-label">Abonado *</label>
          <input type="number" class="form-control" id="abonadoPrevio" th:value="${ordenTrabajo.abonado}" readonly>
        </div>
        <div class="col-md-4">
          <label for="resta" class="form-label">Resta</label>
          <input type="number" class="form-control" id="restaPrevio" th:value="${ordenTrabajo.resta}" readonly>
        </div>
      </div>

      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editarTotalModal">
        Editar total
      </button>

      <div class="modal fade" id="editarTotalModal" tabindex="-1" aria-labelledby="editarTotalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editarTotalModalLabel">Editar Total</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <label for="nuevoTotal" class="form-label">Total</label>
              <input type="number" class="form-control" id="nuevoTotal" th:value="${ordenTrabajo.total}">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="guardarTotalModal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contenedor-datos-odt" th:if="${ordenTrabajo.id} == null">
      <!-- DATOS DE PAGO -->
      <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
      <div class="row mb-3">
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" name="conAdicionalDisenio" type="checkbox" id="cuaderno-anillado-con-adicional-disenio">
            <label class="form-check-label" for="cuaderno-anillado-con-adicional-disenio">Adicional diseño</label>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="necesitaFactura" name="necesitaFactura">
            <label class="form-check-label" for="necesitaFactura">¿Necesita factura?</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Precio del producto *</label>
          <input type="number" class="form-control" id="precioProducto" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="total" class="form-label">Precio por diseño *</label>
          <input type="number" class="form-control" id="precioDisenio" placeholder="0" readonly>
        </div>
        <div class="col-md-4">
          <label for="total" class="form-label">Precio impuestos *</label>
          <input type="number" class="form-control" id="precioImpuestos" placeholder="0" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Total *</label>
          <input type="number" class="form-control" name="total" id="total" placeholder="0" readonly>
        </div>
        <div class="col-md-4">
          <label for="abonado" class="form-label">Abonado *</label>
          <input type="number" class="form-control" name="abonado" id="abonado" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="resta" class="form-label">Resta</label>
          <input type="number" class="form-control" name="resta" id="resta" readonly>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label d-block">Medio de pago *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="medio : ${listaMediosDePago}" class="form-check mx-3">
              <input class="form-check-input" type="radio"
                     name="medioPago.id"
                     th:id="'medioPago-' + ${medio.id}"
                     th:value="${medio.id}" required>
              <label class="form-check-label" th:for="'medioPago-' + ${medio.id}" th:text="${medio.medioDePago}"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-crear-odt text-white px-4 py-2"
              th:text="${ordenTrabajo.id} != null ? 'Editar orden' : 'Crear orden'">
      </button>
    </div>
  </form>
</div>

<script>
  document.getElementById('guardarTotalModal').addEventListener('click', function() {
      // Tomar valor del modal
      const nuevoTotal = document.getElementById('nuevoTotal').value;

      // Crear input hidden o actualizar si ya existe
      let inputHidden = document.querySelector('input[name="nuevoTotal"]');
      if (!inputHidden) {
          inputHidden = document.createElement('input');
          inputHidden.type = 'hidden';
          inputHidden.name = 'nuevoTotal';
          document.querySelector('form').appendChild(inputHidden);
      }
      inputHidden.value = nuevoTotal;

      // Cerrar modal
      const modalEl = document.getElementById('editarTotalModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();

      // Enviar formulario
      document.querySelector('form').submit();
  });
</script>

<script th:src="@{/js/crear-cuaderno-anillado.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y7Vu8y+6ie4EnWz9Z2Jv3C92iZgfH1lwCk="
        crossorigin="anonymous"></script>
</body>
</html>
