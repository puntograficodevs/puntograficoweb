<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/crear-odt.css}"/>
    <title>Orden - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Crear orden - Sello madera</h2>

    <form method="post" action="/api/creacion-sello-madera">
        <!-- DATOS DEL CLIENTE -->
        <div class="contenedor-datos-odt">
            <h5 class="mt-4 datos-del-cliente">Datos del Cliente</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombreCliente" class="form-label">Nombre del cliente *</label>
                    <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" placeholder="Ej: Juan Pérez" required>
                </div>
                <div class="col-md-4">
                    <label for="telefonoCliente" class="form-label">Teléfono del cliente *</label>
                    <input type="text" class="form-control" name="telefonoCliente" id="telefonoCliente" placeholder="Ej: 1123952892" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="esCuentaCorriente" id="esCuentaCorriente">
                        <label class="form-check-label" for="esCuentaCorriente">¿CC?</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fechaEntrega" class="form-label">Fecha de entrega *</label>
                    <input type="date" class="form-control" name="fechaEntrega" id="fechaEntrega" required>
                </div>
                <div class="col-md-4">
                    <label for="horaEntrega" class="form-label">Hora de entrega</label>
                    <input type="text" class="form-control" name="horaEntrega" id="horaEntrega" placeholder="Ej: 11:30 pm">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="toggleFechaMuestra">
                        <label class="form-check-label" for="toggleFechaMuestra">¿Muestra?</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3 d-none" id="fechaMuestraRow">
                <div class="col-md-6">
                    <label for="fechaMuestra" class="form-label">Fecha de muestra</label>
                    <input type="date" class="form-control" name="fechaMuestra" id="fechaMuestra">
                </div>
            </div>
        </div>

        <!-- DATOS DE LOS SELLOS -->
        <input type="hidden" name="tipoProducto" value="sello de madera">
        <div class="contenedor-datos-odt">
            <h5 class="mt-4 datos-del-producto">Datos del Producto</h5>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Tamaño *</label>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="tamanio : ${listaTamanioSelloMadera}" class="form-check">
                            <input class="form-check-input tipo-radio" type="radio" name="tamanioSelloMadera.id"
                                   th:id="'tamanio-' + ${tamanio.id}" th:value="${tamanio.id}" th:data-tamanio="${tamanio.tamanio}" required>
                            <label class="form-check-label" th:for="'tamanio-' + ${tamanio.id}" th:text="${tamanio.tamanio}"></label>
                        </div>
                    </div>

                    <!-- INPUT PERSONALIZADO -->
                    <div class="mt-2 d-none" id="tamanioPersonalizadoGroup">
                        <label for="tamanioPersonalizado" class="form-label">Tamaño personalizado</label>
                        <input type="text" class="form-control" name="tamanioPersonalizado" id="tamanioPersonalizado" placeholder="Ej: 18x18cm">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" name="conAdicionalPerilla" type="checkbox" id="sello-madera-con-adicional-perilla">
                        <label class="form-check-label" for="sello-madera-con-adicional-perilla">¿Adicional perilla?</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="sello-madera-detalle-sello" class="form-label">Detalle del sello</label>
                    <input type="text" class="form-control" name="detalleSello" id="sello-madera-detalle-sello" placeholder="Ej: Dibujo de una pelota">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="sello-madera-tipografia" class="form-label">Tipografía</label>
                    <input type="text" class="form-control" name="tipografiaLineaUno" id="sello-madera-tipografia" placeholder="Ej: Comic Sans">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="sello-madera-enlace-archivo" class="form-label">Enlace del Archivo</label>
                    <input type="url" class="form-control" name="enlaceArchivo" id="sello-madera-enlace-archivo" placeholder="Ej: http://drive.google.com/archivo.pdf">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="sello-madera-informacion-adicional" class="form-label">Información adicional</label>
                    <textarea class="form-control" name="informacionAdicional" id="sello-madera-informacion-adicional" rows="1" placeholder="Inserte aquí más info."></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12" id="cantidadInput">
                    <label for="cantidad" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Ej: 30">
                </div>
            </div>
        </div>

        <!-- DATOS DE PAGO -->
        <div class="contenedor-datos-odt">
            <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" name="conAdicionalDisenio" type="checkbox" id="sello-madera-con-adicional-disenio">
                        <label class="form-check-label" for="sello-madera-con-adicional-disenio">Adicional diseño</label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="necesitaFactura" name="necesitaFactura">
                        <label class="form-check-label" for="necesitaFactura">¿Necesita factura?</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="total" class="form-label">Total *</label>
                    <input type="number" class="form-control" name="total" id="total" placeholder="0" required>
                </div>
                <div class="col-md-4">
                    <label for="abonado" class="form-label">Abonado *</label>
                    <input type="number" class="form-control" name="abonado" id="abonado" placeholder="0" required>
                </div>
                <div class="col-md-4">
                    <label for="resta" class="form-label">Resta</label>
                    <input type="number" class="form-control" name="resta" id="resta" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label d-block">Medio de pago *</label>
                    <div class="d-flex flex-wrap gap-3">
                        <div th:each="medio : ${listaMediosDePago}" class="form-check mx-3">
                            <input class="form-check-input" type="radio"
                                   name="medioPago.id"
                                   th:id="'medioPago-' + ${medio.id}"
                                   th:value="${medio.id}" required>
                            <label class="form-check-label" th:for="'medioPago-' + ${medio.id}" th:text="${medio.medioDePago}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-crear-odt text-white px-4 py-2">Crear orden</button>
        </div>
    </form>
</div>

<script th:src="@{/js/crear-sello-madera.js}"></script>
</body>
</html>
