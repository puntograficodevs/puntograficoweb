<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <title>Creación producto - PG</title>
</head>
<body>
<h1 class="p-3">Creación de Producto</h1>

<form class="p-3" action="/producto/crear" method="post">
    <div class="mb-3">
        <label for="nombreProducto" class="form-label">Nombre del Producto</label>
        <input type="text" name="nombre" class="form-control" id="nombreProducto" required>
    </div>

    <hr>
    <h4>Items Configurables</h4>
    <div id="itemsConfigurables"></div>
    <button type="button" class="btn btn-secondary my-2" id="agregarItemConfigurable">+ Agregar Item Configurable</button>

    <hr>
    <h4>Items Personalizables</h4>
    <div id="itemsPersonalizables"></div>
    <button type="button" class="btn btn-secondary my-2" id="agregarItemPersonalizable">+ Agregar Item Personalizable</button>

    <hr>
    <button type="submit" class="btn btn-primary mt-3">Guardar Producto</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/creacionProducto.js"></script>
</body>
</html>
