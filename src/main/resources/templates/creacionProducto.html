<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <title>Creación producto - PG</title>
</head>
<body>
<div class="container d-flex justify-content-center mt-5">
    <div class="w-100" style="max-width: 900px;">

        <h2 class="mb-4 text-center">Creación de Producto</h2>

        <!-- FORMULARIO PRODUCTO -->
        <form th:action="@{/producto/crear}" method="post" class="row g-2 align-items-center mb-4">
            <input type="hidden" name="username" th:value="${empleado.username}" />
            <div class="col-sm-9">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="col-sm-3 d-grid">
                <button type="submit" class="btn btn-success">✔ Confirmar</button>
            </div>
        </form>

        <!-- HIDDEN PARA GUARDAR EL PRODUCTO ID -->
        <input type="hidden" id="productoId" th:value="${productoId}" />

        <!-- BOTONES DE ACCIÓN -->
        <div th:if="${productoId != null}" class="mb-4 d-flex gap-2 flex-wrap">
            <button class="btn btn-outline-primary" onclick="agregarItemConfigurable()">➕ Item Configurable</button>
            <button class="btn btn-outline-secondary" onclick="agregarItemPersonalizable()">➕ Item Personalizable</button>
        </div>

        <!-- CONTENEDOR PARA LOS ITEMS DINÁMICOS -->
        <div id="itemsContainer" class="d-flex flex-column gap-3"></div>

        <!-- BOTÓN DE FINALIZAR -->
        <div th:if="${productoId != null}" class="mt-4 text-end">
            <button class="btn btn-danger" onclick="finalizarProducto()">Finalizar producto</button>
        </div>

    </div>
</div>
<script>
    const username = /*[[${empleado.username}]]*/ 'defaultUsername';
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/creacionProducto.js"></script>
</body>
</html>
