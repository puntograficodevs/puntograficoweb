<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>Login - Punto Gráfico</title>
</head>
<body>
<div class="container">
    <div class="left">
        <img th:src="@{/img/logotipo-blanco.png}" alt="Logo" class="login-image" />
    </div>
    <div class="right">
        <!-- Acá va el formulario de login -->
        <form class="d-flex flex-column w-100 position-relative" style="max-width: 300px;" th:action="@{/login}" method="post">
            <h3 class="titulo-bienvenida">¡Bienvenido a PG!</h3>
            <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" required />
            <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required />
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div id="error-message" class="alert alert-danger mt-3 animate__animated animate__fadeInUp error-login" th:if="${error}">
                Datos inválidos
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</html>
