<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/crear-odt.css}"/>
  <title>Orden - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2>Crear orden - Impresión</h2>

  <form method="post" action="/api/creacion-impresion">
    <!-- DATOS DEL CLIENTE -->
    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-cliente">Datos del Cliente</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombreCliente" class="form-label">Nombre del cliente *</label>
          <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="col-md-4">
          <label for="telefonoCliente" class="form-label">Teléfono del cliente *</label>
          <input type="text" class="form-control" name="telefonoCliente" id="telefonoCliente" placeholder="Ej: 1123952892" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="esCuentaCorriente" id="esCuentaCorriente">
            <label class="form-check-label" for="esCuentaCorriente">¿CC?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaEntrega" class="form-label">Fecha de entrega *</label>
          <input type="date" class="form-control" name="fechaEntrega" id="fechaEntrega" required>
        </div>
        <div class="col-md-4">
          <label for="horaEntrega" class="form-label">Hora de entrega</label>
          <input type="text" class="form-control" name="horaEntrega" id="horaEntrega" placeholder="Ej: 11:30 pm">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleFechaMuestra">
            <label class="form-check-label" for="toggleFechaMuestra">¿Muestra?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3 d-none" id="fechaMuestraRow">
        <div class="col-md-6">
          <label for="fechaMuestra" class="form-label">Fecha de muestra</label>
          <input type="date" class="form-control" name="fechaMuestra" id="fechaMuestra">
        </div>
      </div>
    </div>

    <!-- DATOS DE LA IMPRESION -->
    <input type="hidden" name="tipoProducto" value="impresion">
    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-producto">Datos del Producto</h5>
      <div class="row mb-3">
        <!-- TIPO DE PAPEL -->
        <div class="col-md-6">
          <label class="form-label">Tipo de papel *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoPapelImpresion}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoPapelImpresion.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-papel="${tipo.tipo}" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
        <!-- TAMAÑO DE HOJA -->
        <div class="col-md-4">
          <label class="form-label">Tamaño de hoja *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tamanio : ${listaTamanioHojaImpresion}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tamanioHojaImpresion.id"
                     th:id="'tamanio-' + ${tamanio.id}" th:value="${tamanio.id}" th:data-tamanio="${tamanio.tamanio}" required>
              <label class="form-check-label" th:for="'tamanio-' + ${tamanio.id}" th:text="${tamanio.tamanio}"></label>
            </div>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" name="esAnillado" type="checkbox" id="impresion-es-anillado">
            <label class="form-check-label" for="impresion-es-anillado">Anillado</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <!-- TIPO DE COLOR -->
        <div class="col-md-4">
          <label class="form-label">Tipo de color *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoColorImpresion}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoColorImpresion.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-color="${tipo.tipo}" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
        <!-- TIPO DE FAZ -->
        <div class="col-md-4">
          <label class="form-label">Tipo de faz *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoFazImpresion}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoFazImpresion.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-folleto="${tipo.tipo}" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
        <!-- TIPO DE IMPRESIÓN -->
        <div class="col-md-4">
          <label class="form-label">Tipo de impresión *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoImpresion}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoImpresion.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-folleto="${tipo.tipo}" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="impresion-enlace-archivo" class="form-label">Enlace del Archivo</label>
          <input type="url" class="form-control" name="enlaceArchivo" id="impresion-enlace-archivo" placeholder="Ej: http://drive.google.com/archivo.pdf">
        </div>
        <div class="col-md-4">
          <label for="impresion-informacion-adicional" class="form-label">Información adicional</label>
          <textarea class="form-control" name="informacionAdicional" id="impresion-informacion-adicional" rows="1" placeholder="Ej: Hojas fluorescentes"></textarea>
        </div>
        <!-- CANTIDAD IMPRESIÓN -->
        <div class="col-md-4">
          <div class="mt-2">
            <label for="cantidad" class="form-label">Cantidad *</label>
            <input type="text" class="form-control" name="cantidad" id="cantidad" placeholder="Ej: 70">
          </div>
          <input type="hidden" name="cantidadImpresion.id" id="cantidadImpresionId">
        </div>
      </div>
    </div>

    <div class="contenedor-datos-odt">
      <!-- DATOS DE PAGO -->
      <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Total *</label>
          <input type="number" class="form-control" name="total" id="total" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="abonado" class="form-label">Abonado *</label>
          <input type="number" class="form-control" name="abonado" id="abonado" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="resta" class="form-label">Resta</label>
          <input type="number" class="form-control" name="resta" id="resta" readonly>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-8">
          <label class="form-label d-block">Medio de pago *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="medio : ${listaMediosDePago}" class="form-check mx-3">
              <input class="form-check-input" type="radio"
                     name="medioPago.id"
                     th:id="'medioPago-' + ${medio.id}"
                     th:value="${medio.id}" required>
              <label class="form-check-label" th:for="'medioPago-' + ${medio.id}" th:text="${medio.medioDePago}"></label>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="necesitaFactura" name="necesitaFactura">
            <label class="form-check-label" for="necesitaFactura">¿Necesita factura?</label>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-crear-odt text-white px-4 py-2">Crear orden</button>
    </div>
  </form>
</div>


<script th:src="@{/js/crear-impresion.js}"></script>
</body>
</html>
