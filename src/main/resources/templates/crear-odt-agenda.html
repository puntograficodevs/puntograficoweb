<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <title>Orden - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Crear Orden de Trabajo - Agenda</h2>

    <form method="post" action="/api/creacion-agenda">
        <!-- Medida -->
        <div class="mb-3">
            <label for="agenda-medida" class="form-label">Medida *</label>
            <input type="text" class="form-control" id="agenda-medida" name="medida" required placeholder="Ingresar medida">
        </div>

        <!-- Cantidad de hojas -->
        <div class="mb-3">
            <label for="agenda-cantidad-hojas" class="form-label">Cantidad de Hojas *</label>
            <input type="number" name="cantidadHojas" class="form-control" id="agenda-cantidad-hojas" required min="1" placeholder="Ingresar cantidad">
        </div>

        <!-- Select tipo tapa -->
        <div class="mb-3">
            <label for="agenda-tipo-tapa" class="form-label">Tipo de tapa *</label>
            <select class="form-select" id="agenda-tipo-tapa" name="tipoTapaAgenda.id" required>
                <option value="" selected disabled>Elegir una opción</option>
                <option th:each="tapa : ${listaTipoTapaAgenda}"
                        th:value="${tapa.id}"
                        th:text="${tapa.tipo}">
                </option>
            </select>
        </div>

        <!-- Tipo tapa personalizada -->
        <div class="mb-3 d-none">
            <label for="agenda-tipo-tapa-personalizada" class="form-label">Tipo de tapa personalizada</label>
            <input type="text" name="tipoTapaPersonalizada" class="form-control" id="agenda-tipo-tapa-personalizada" placeholder="Ingresar tipo de tapa">
        </div>

        <!-- Select tipo color -->
        <div class="mb-3">
            <label for="agenda-tipo-color" class="form-label">Tipo de color *</label>
            <select class="form-select" id="agenda-tipo-color" name="tipoColorAgenda.id" required>
                <option value="" selected disabled>Elegir una opción</option>
                <option th:each="color : ${listaTipoColorAgenda}"
                        th:value="${color.id}"
                        th:text="${color.tipo}">
                </option>
            </select>
        </div>

        <!-- ¿Con adicional diseño? -->
        <div class="form-check mb-3">
            <input class="form-check-input" name="conAdicionalDisenio" type="checkbox" id="agenda-con-adicional-disenio">
            <label class="form-check-label" for="agenda-con-adicional-disenio">Con adicional de diseño</label>
        </div>

        <!-- Enlace archivo -->
        <div class="mb-3">
            <label for="agenda-enlace-archivo" class="form-label">Enlace del Archivo (Drive, etc)</label>
            <input type="url" class="form-control" name="enlaceArchivo" id="agenda-enlace-archivo">
        </div>

        <!-- Información adicional -->
        <div class="mb-3">
            <label for="agenda-informacion-adicional" class="form-label">Información adicional</label>
            <textarea class="form-control" name="informacionAdicional" id="agenda-informacion-adicional" rows="3"></textarea>
        </div>

        <!-- Precio total -->
        <div class="mb-3">
            <label for="agenda-precio" class="form-label">Precio total *</label>
            <input type="number" name="precio" id="agenda-precio" required min="0" placeholder="Ingresar precio">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Crear Agenda</button>
    </form>
</div>


<script th:src="@{/js/crear-agenda.js}"></script>
</body>
</html>
