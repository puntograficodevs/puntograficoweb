<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" th:href="@{/css/crear-odt.css}"/>
  <title>Orden - Punto Gráfico</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 th:text="${ordenTrabajo.id} != null ? 'Editar orden - Entrada' : 'Crear orden - Entrada'"></h2>

  <form method="post" action="/api/creacion-entrada">
    <!-- DATOS DEL CLIENTE -->
    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-cliente">Datos del Cliente</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombreCliente" class="form-label">Nombre del cliente *</label>
          <input type="text" class="form-control" name="nombreCliente" id="nombreCliente" th:value="${ordenTrabajo.nombreCliente}" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="col-md-4">
          <label for="telefonoCliente" class="form-label">Teléfono del cliente *</label>
          <input type="text" class="form-control" name="telefonoCliente" id="telefonoCliente" th:value="${ordenTrabajo.telefonoCliente}" placeholder="Ej: 1123952892" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="esCuentaCorriente" id="esCuentaCorriente" th:checked="${ordenTrabajo.esCuentaCorriente}">
            <label class="form-check-label" for="esCuentaCorriente">¿CC?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaEntrega" class="form-label">Fecha de entrega *</label>
          <input type="date" class="form-control" name="fechaEntrega" id="fechaEntrega" th:value="${ordenTrabajo.fechaEntrega}" required>
        </div>
        <div class="col-md-4">
          <label for="horaEntrega" class="form-label">Hora de entrega</label>
          <input type="text" class="form-control" name="horaEntrega" id="horaEntrega" th:value="${ordenTrabajo.horaEntrega}" placeholder="Ej: 11:30 pm">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleFechaMuestra" th:checked="${ordenTrabajo.fechaMuestra != null}">
            <label class="form-check-label" for="toggleFechaMuestra">¿Muestra?</label>
          </div>
        </div>
      </div>

      <div class="row mb-3" th:classappend="${ordenTrabajo.fechaMuestra != null} ? '' : 'd-none'" id="fechaMuestraRow">
        <div class="col-md-6">
          <label for="fechaMuestra" class="form-label">Fecha de muestra</label>
          <input type="date" class="form-control" name="fechaMuestra" id="fechaMuestra" th:value="${ordenTrabajo.fechaMuestra}">
        </div>
      </div>
    </div>

    <!-- DATOS DE LA ENTRADA -->
    <input type="hidden" name="tipoProducto" value="entrada">
    <input type="hidden" name="idOrden" th:value="${ordenTrabajo != null ? ordenTrabajo.id : ''}">

    <div class="contenedor-datos-odt">
      <h5 class="mt-4 datos-del-producto">Datos del Producto</h5>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Tipo de papel *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoPapelEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoPapelEntrada.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-papel="${tipo.tipo}"
                     th:checked="${entrada.tipoPapelEntrada != null} ? ${tipo.id} == ${entrada.tipoPapelEntrada.id} : false" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Tipo de color *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoColorEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoColorEntrada.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-color="${tipo.tipo}"
                     th:checked="${entrada.tipoColorEntrada != null} ? ${tipo.id} == ${entrada.tipoColorEntrada.id} : false" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Terminación *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="terminacion : ${listaTerminacionEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="terminacionEntrada.id"
                     th:id="'terminacion-' + ${terminacion.id}" th:value="${terminacion.id}" th:data-terminacion="${terminacion.terminacion}"
                     th:checked="${entrada.terminacionEntrada != null} ? ${terminacion.id} == ${entrada.terminacionEntrada.id} : false" required>
              <label class="form-check-label" th:for="'terminacion-' + ${terminacion.id}" th:text="${terminacion.terminacion}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Medida *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="medida : ${listaMedidaEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="medidaEntrada.id"
                     th:id="'medida-' + ${medida.id}" th:value="${medida.id}" th:data-medida="${medida.medida}"
                     th:checked="${entrada.medidaEntrada != null} ? ${medida.id} == ${entrada.medidaEntrada.id} : false" required>
              <label class="form-check-label" th:for="'medida-' + ${medida.id}" th:text="${medida.medida}"></label>
            </div>
          </div>

          <!-- INPUT PERSONALIZADO -->
          <div class="mt-2 d-none" id="medidaPersonalizadaGroup">
            <label for="medidaPersonalizada" class="form-label">Medida personalizada</label>
            <input type="text" class="form-control" name="medidaPersonalizada" th:value="${entrada.medidaPersonalizada}" id="medidaPersonalizada" placeholder="Ej: 21x29 cm">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Numerado *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="numerado : ${listaNumeradoEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="numeradoEntrada.id"
                     th:id="'numerado-' + ${numerado.id}" th:value="${numerado.id}" th:data-numerado="${numerado.numerado}"
                     th:checked="${entrada.numeradoEntrada != null} ? ${numerado.id} == ${entrada.numeradoEntrada.id} : false" required>
              <label class="form-check-label" th:for="'numerado-' + ${numerado.id}" th:text="${numerado.numerado}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Tipo de troquelado *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="tipo : ${listaTipoTroqueladoEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="tipoTroqueladoEntrada.id"
                     th:id="'tipo-' + ${tipo.id}" th:value="${tipo.id}" th:data-troquelado="${tipo.tipo}"
                     th:checked="${entrada.tipoTroqueladoEntrada != null} ? ${tipo.id} == ${entrada.tipoTroqueladoEntrada.id} : false" required>
              <label class="form-check-label" th:for="'tipo-' + ${tipo.id}" th:text="${tipo.tipo}"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">Cantidad *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="cantidad : ${listaCantidadEntrada}" class="form-check">
              <input class="form-check-input tipo-radio" type="radio" name="cantidadEntrada.id"
                     th:id="'cantidad-' + ${cantidad.id}" th:value="${cantidad.id}" th:data-cantidad="${cantidad.cantidad}"
                     th:checked="${entrada.cantidadEntrada != null} ? ${cantidad.id} == ${entrada.cantidadEntrada.id} : false" required>
              <label class="form-check-label" th:for="'cantidad-' + ${cantidad.id}" th:text="${cantidad.cantidad}"></label>
            </div>
          </div>

          <!-- INPUT PERSONALIZADO -->
          <div class="mt-2 d-none" id="cantidadPersonalizadaGroup">
            <label for="cantidad" class="form-label">Cantidad personalizada</label>
            <input type="text" class="form-control" name="cantidad" th:value="${entrada.cantidad}" id="cantidad" placeholder="Ej: 900">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="entrada-enlace-archivo" class="form-label">Enlace del Archivo</label>
          <input type="url" class="form-control" name="enlaceArchivo" id="entrada-enlace-archivo" th:value="${entrada.enlaceArchivo}"  placeholder="Ej: http://drive.google.com/archivo.pdf">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="entrada-informacion-adicional" class="form-label">Información adicional</label>
          <textarea class="form-control" name="informacionAdicional" id="entrada-informacion-adicional" th:value="${entrada.informacionAdicional}"  rows="1" placeholder="Inserte aquí más info."></textarea>
        </div>
      </div>
    </div>

    <div class="contenedor-datos-odt" th:if="${ordenTrabajo.id}">
      <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Total *</label>
          <input type="number" class="form-control" id="totalPrevio" th:value="${ordenTrabajo.total}" readonly>
        </div>
        <div class="col-md-4">
          <label for="abonado" class="form-label">Abonado *</label>
          <input type="number" class="form-control" id="abonadoPrevio" th:value="${ordenTrabajo.abonado}" readonly>
        </div>
        <div class="col-md-4">
          <label for="resta" class="form-label">Resta</label>
          <input type="number" class="form-control" id="restaPrevio" th:value="${ordenTrabajo.resta}" readonly>
        </div>
      </div>
    </div>

    <div class="contenedor-datos-odt" th:if="${ordenTrabajo.id} == null">
      <!-- DATOS DE PAGO -->
      <h5 class="mt-4 datos-de-pago">Datos de Pago</h5>
      <div class="row mb-3">
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" name="conAdicionalDisenio" type="checkbox" id="entrada-con-adicional-disenio">
            <label class="form-check-label" for="entrada-con-adicional-disenio">Adicional diseño</label>
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="necesitaFactura" name="necesitaFactura">
            <label class="form-check-label" for="necesitaFactura">¿Necesita factura?</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Precio del producto *</label>
          <input type="number" class="form-control" id="precioProducto" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="total" class="form-label">Precio por diseño *</label>
          <input type="number" class="form-control" id="precioDisenio" placeholder="0" readonly>
        </div>
        <div class="col-md-4">
          <label for="total" class="form-label">Precio impuestos *</label>
          <input type="number" class="form-control" id="precioImpuestos" placeholder="0" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="total" class="form-label">Total *</label>
          <input type="number" class="form-control" name="total" id="total" placeholder="0" readonly>
        </div>
        <div class="col-md-4">
          <label for="abonado" class="form-label">Abonado *</label>
          <input type="number" class="form-control" name="abonado" id="abonado" placeholder="0" required>
        </div>
        <div class="col-md-4">
          <label for="resta" class="form-label">Resta</label>
          <input type="number" class="form-control" name="resta" id="resta" readonly>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label d-block">Medio de pago *</label>
          <div class="d-flex flex-wrap gap-3">
            <div th:each="medio : ${listaMediosDePago}" class="form-check mx-3">
              <input class="form-check-input" type="radio"
                     name="medioPago.id"
                     th:id="'medioPago-' + ${medio.id}"
                     th:value="${medio.id}" required>
              <label class="form-check-label" th:for="'medioPago-' + ${medio.id}" th:text="${medio.medioDePago}"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-crear-odt text-white px-4 py-2"
              th:text="${ordenTrabajo.id} != null ? 'Editar orden' : 'Crear orden'">
      </button>
    </div>
  </form>
</div>

<script>
  document.getElementById('guardarTotalModal').addEventListener('click', function() {
      // Tomar valor del modal
      const nuevoTotal = document.getElementById('nuevoTotal').value;

      // Crear input hidden o actualizar si ya existe
      let inputHidden = document.querySelector('input[name="nuevoTotal"]');
      if (!inputHidden) {
          inputHidden = document.createElement('input');
          inputHidden.type = 'hidden';
          inputHidden.name = 'nuevoTotal';
          document.querySelector('form').appendChild(inputHidden);
      }
      inputHidden.value = nuevoTotal;

      // Cerrar modal
      const modalEl = document.getElementById('editarTotalModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();

      // Enviar formulario
      document.querySelector('form').submit();
  });
</script>

<script th:src="@{/js/crear-entrada.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y7Vu8y+6ie4EnWz9Z2Jv3C92iZgfH1lwCk="
        crossorigin="anonymous"></script>
</body>
</html>
